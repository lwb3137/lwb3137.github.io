<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>我的 GitHub 個人頁</title>
  <style>
    body { font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Noto Sans TC", sans-serif; margin: 24px; line-height: 1.6; }
    header { margin-bottom: 16px; }
    .btn { padding: 6px 10px; border: 1px solid #ccc; border-radius: 6px; cursor: pointer; background: #f7f7f7; }
    #projects { margin-top: 10px; }
    .card { border: 1px solid #ddd; border-radius: 8px; padding: 10px; margin: 6px 0; }
    small { color: #555; }
    input { padding: 6px 8px; }
  </style>
</head>
<body>
  <header>
    <h1>哈囉，我是 Your Name</h1>
    <p><small>這是一個用 <strong>GitHub Pages</strong> 建立的超簡單個人頁（含 jQuery 範例）。</small></p>
  </header>

  <section id="about">
    <h2>關於我</h2>
    <p>簡短自我介紹，學校 / 科系 / 興趣與技能。</p>
  </section>

  <section id="projects">
    <h2>作品</h2>
    <div class="card">作品 A：一句話描述 <a href="#" target="_blank">連結</a></div>
    <div class="card">作品 B：一句話描述 <a href="#" target="_blank">連結</a></div>
  </section>

  <section id="playground">
    <h2>jQuery 範例</h2>
    <p>
      <button id="toggleBtn" class="btn">顯示/隱藏「作品」</button>
      <button id="topBtn" class="btn">回到頂端</button>
    </p>

    <h3>AJAX：列出 GitHub Repos（最多 5 筆）</h3>
    <p>
      <input id="user" type="text" placeholder="輸入 GitHub 使用者，例如 octocat" />
      <button id="load" class="btn">載入</button>
    </p>
    <div id="list"></div>
  </section>

  <footer>
    <p><small>© <span id="year"></span> Your Name</small></p>
  </footer>

  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script>
    // 年份
    $("#year").text(new Date().getFullYear());

    // 顯示/隱藏 作品
    $("#toggleBtn").on("click", function () {
      $("#projects").toggle(); // 最簡單版
    });

    // 回到頂端
    $("#topBtn").on("click", function () {
      $("html, body").animate({ scrollTop: 0 }, 300);
    });

    // AJAX 讀 GitHub Repos（非常簡化）
    $("#load").on("click", function () {
      const name = ($("#user").val() || "octocat").trim();
      $("#list").html("載入中...");
      $.getJSON(`https://api.github.com/users/${encodeURIComponent(name)}/repos?sort=updated`, function (data) {
        if (!data || !data.length) return $("#list").html("找不到公開倉庫。");
        const items = data.slice(0, 5).map(r => `<div class="card"><a href="${r.html_url}" target="_blank">${r.name}</a><br><small>${r.description || "（無描述）"}</small></div>`);
        $("#list").html(items.join(""));
      }).fail(function (xhr) {
        $("#list").html("載入失敗：" + (xhr.responseJSON && xhr.responseJSON.message ? xhr.responseJSON.message : "未知錯誤"));
      });
    });
  </script>
</body>
</html>
